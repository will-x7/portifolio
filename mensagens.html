        <div class="container-mensagens">
            <div class="row">
                <div class="col-12">
                    <h1>Mensagens</h1>
                    <div id="listaMensagens"></div> <!-- Aqui serão exibidas as mensagens -->
                </div>
            </div>
        </div>
        
        <script>
            // Carrega as mensagens do Local Storage
            const mensagens = JSON.parse(localStorage.getItem("mensagens")) || [];
            const listaMensagens = document.getElementById("listaMensagens");
        
            if (mensagens.length === 0) {
                listaMensagens.innerHTML = "<p>Nenhuma mensagem encontrada.</p>";
            } else {
                mensagens.forEach((mensagem, index) => {
                    const mensagemDiv = document.createElement("div");
                    mensagemDiv.innerHTML = `
                        <div style="border: 1px solid #ddd; padding: 10px; margin-bottom: 10px;">
                            <h3>Mensagem ${index + 1}</h3>
                            <p><strong>Nome:</strong> ${mensagem.nome}</p>
                            <p><strong>Email:</strong> ${mensagem.email}</p>
                            <p><strong>Celular:</strong> ${mensagem.celular || "Não informado"}</p>
                            <p><strong>Mensagem:</strong> ${mensagem.mensagem}</p>
                            <button onclick="removerMensagem(${index})">Remover</button>
                        </div>
                    `;
                    listaMensagens.appendChild(mensagemDiv);
                });
            }
        
            // Função para remover mensagem
            function removerMensagem(index) {
                mensagens.splice(index, 1);
                localStorage.setItem("mensagens", JSON.stringify(mensagens));
                location.reload(); // Recarrega a página para atualizar a lista
            }
        </script>
